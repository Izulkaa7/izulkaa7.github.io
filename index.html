<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
    
    
</head>

<body>
    <div class="wrapper">
        <div class="bg"></div>
        <div class="middle-box">
            <div class="nav">
                <div class="nav-item">
                    <a href="#" class="fab fa-twitter"></a>
                </div>
                <div class="nav-item">
                    <a href="#" class="fab fa-facebook-f"></a>
                </div>
                <div class="nav-item">
                    <a href="#" class="fab fa-linkedin-in"></a>
                </div>
                <br/><br/><br/>
            </div>
            <p>OUR WEBISITE IS UNDER CONSTUCTION.<br/>STAY TUNED, 
                <b>WE'LL BE BACK SOON.</b></p><br/>
            <div class="clock">
                <div class="clock-item-wrapper">
                    <div class="clock-item" id="dzien"></div>
                    <div class="label">Days</div>
                </div>
            
                <div class="clock-item-wrapper">
                    <div class="clock-item" id="godzina"></div>
                    <div class="label">Hours</div>
                </div>
            
                <div class="clock-item-wrapper">
                    <div class="clock-item" id="minuta"></div>
                    <div class="label">Minutes</div>
                </div>
            
                <div class="clock-item-wrapper">
                    <div class="clock-item" id="sekunda"></div>
                    <div class="label">Seconds</div>
                </div>
            </div>
            <br/>
            <br/>
            <div class="button">
                <b>NOTIFY ME ABOUT THAT!</b>
            </div>
            
            </div>
            </div>
    <script type="text/javascript" src="timer.js"></script>
</body>
</html>
